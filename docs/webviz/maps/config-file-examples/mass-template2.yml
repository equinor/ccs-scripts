input:
  eclroot: pflotran/model/MODEL_NAME     # ert will interpret this as relative to <runpath>
  grid: $eclroot.EGRID
  dates:                     # To generate maps at specified dates only. Default is all times steps.
     - 20250101
     - 20300101
     - 20450101
     - 21500101
     - 25000101
  
co2_mass_settings:
  init_source: $eclroot.INIT
  unrst_source: $eclroot.UNRST
  maps: ["dissolved_co2","total_co2"]       # Calculation options: dissolved_co2, free_co2, total_co2
  zones: ["Zone1","Zone2","Zone4"]   #Specify which zones to make calculation for
   

mapsettings:     
  ncol: 430
  nrow: 500
  xinc: 40.0
  xori: 552770
  yinc: 40.0
  yori: 6695125

output:
  mapfolder: share/results/maps


zonation:
  zranges:
    - Zone1: [1, 24]
    - Zone2: [25, 54]
    - Zone3: [55, 60]
    - Zone4: [61, 61]
 

computesettings:
   zone: Yes
   all: No
