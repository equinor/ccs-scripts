input:
  folderroot: scratch/<project>/<userid>/<case>/share/results    # foldreroot path follows the FMU directories standard
  grid: $folderroot/grids/main_grid.roff
  properties:
    - source: $folderroot/grids/main_grid--sgas.roff
      name: SAGS

zonation:
  zranges:
    - Z1: [ 1, 5 ]
    - Z2: [ 6, 10 ]
    - Z3: [ 11, 14 ]

computesettings:
  weight_by_dz: yes
  aggregation: mean      


mapsettings:
  pixel_to_cell_ratio: 4.0

output:
  mapfolder: $folderroot/maps/